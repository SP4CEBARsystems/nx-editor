<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="./styles/styles.css">
		<title>NX Editor</title>
		<style>
		</style>
	</head>
	<body class="vsc-initialized">
		<main>
			<header>
				<h1>NX Editor</h1>
				<p>An <i>unofficial</i> online code editor for the <a href="https://lowresnx.inutilis.com/" target="_blank" rel="noopener noreferrer">LowRes NX Fantasy Console</a></p>
			</header>
			<section>
				<div id="editor-container" style="margin-bottom: 1em; padding: 1em; border: 1px solid rgb(204, 204, 204);">
					<textarea id="basic-code" rows="10" cols="60" placeholder="Enter BASIC code here...">PRINT "HELLO WORLD"</textarea>
					<br>
					<button id="runShowPlayer">Run Custom Code</button>
				</div>
				<div class="grid">
					<div>
						<iframe id="player" width="640" height="512" allow="fullscreen">
						</iframe>
					</div>
				</div>
			</section>
			<section>
				<div class="side" id="leftSide">
					<div class="joystick">
						<div></div><button data-key="ArrowUp">↑</button><div></div>
						<button data-key="ArrowLeft">←</button><div></div><button data-key="ArrowRight">→</button>
						<div></button><button data-key="ArrowDown">↓</button><div></div></div>
					</div>
					<div class="buttons">
						<button data-key="n">N</button>
						<button data-key="m">M</button>
					</div>
				</div>
				<div class="side" id="rightSide">
					<div class="joystick">
						<div></div><button data-key="e">E</button><div></div>
						<button data-key="s">S</button><div></div><button data-key="f">F</button>
						<div></button><button data-key="d">D</button><div></div></div>
					</div>
					<div class="buttons">
						<button data-key="Tab">Tab</button>
						<button data-key="q">Q</button>
					</div>
				</div>
			</section>
			<footer>
				<a href="https://lowresnx.inutilis.com/posting.php?mode=nt&type=program" target="_blank" rel="noopener noreferrer">Post Your Program</a>
				<a href="https://github.com/SP4CEBARsystems/nx-editor" target="_blank" rel="noopener noreferrer">Contribute</a>
			</footer>
		</main>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
