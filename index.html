<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="./styles/styles.css">
		<title>NX Editor</title>
		<style>
		</style>
	</head>
	<body class="vsc-initialized">
		<main>
			<header>
				<h1>NX Editor</h1>
				<p>An <i>unofficial</i> online code editor for the <a href="https://lowresnx.inutilis.com/" target="_blank" rel="noopener noreferrer">LowRes NX Fantasy Console</a></p>
			</header>
			<section class="debugger">
				<section class="editor">
					<textarea id="basic-code" rows="25" cols="50" placeholder="Enter BASIC code here...">PRINT "HELLO WORLD"
TOUCHSCREEN
DO
  SPRITE 0, TOUCH.X-4, TOUCH.Y-4, 193
  WAIT VBL
LOOP</textarea>
					<br>
					<button id="runShowPlayer">Run</button>
  					<button id="download-button">Save</button>
					<button id="uploadBtn">Open</button>
					<input type="file" id="uploadInput" accept=".nx" style="display: none;">
				</section>
				<section class="viewer" class="grid">
					<div class="iframe-container" id="outer">
						<iframe id="player" width="640" height="512" allow="fullscreen"></iframe>
					</div>
					<section class="joystick-container">
						<div class="side" id="leftSide">
							<div class="joystick">
								<button class="up" data-key="ArrowUp">↑</button>
								<button class="left" data-key="ArrowLeft">←</button>
								<button class="right" data-key="ArrowRight">→</button>
								<button class="down" data-key="ArrowDown">↓</button>
							</div>
							<div class="buttons">
								<button data-key="n">N</button>
								<button data-key="m">M</button>
							</div>
						</div>
						<button data-key="p">P</button>
						<div class="side" id="rightSide">
							<div class="joystick">
								<button class="up" data-key="e">E</button>
								<button class="left" data-key="s">S</button>
								<button class="right" data-key="f">F</button>
								<button class="down" data-key="d">D</button>
							</div>
							<div class="buttons">
								<button data-key="Tab">Tab</button>
								<button data-key="q">Q</button>
							</div>
						</div>
					</section>
				</section>
			</section>
			<footer>
				<a href="https://lowresnx.inutilis.com/posting.php?mode=nt&type=program" target="_blank" rel="noopener noreferrer">Post To NX</a>
				<a href="https://lowresnx.inutilis.com/docs/manual.html" target="_blank" rel="noopener noreferrer">NX Manual</a>
				<a href="https://lowresnx.inutilis.com/topic.php?id=306" target="_blank" rel="noopener noreferrer">NX Tutorial</a>
				<a href="https://github.com/SP4CEBARsystems/nx-editor" target="_blank" rel="noopener noreferrer">Contribute Here</a>
			</footer>
		</main>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
